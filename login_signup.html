<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register Form Toggle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdc86, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-attachment: fixed;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #eee;
      margin: 0 5px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      font-weight: bold;
      color: #333;
    }

    .tab.active {
      background: #E52020;
      color: white;
      box-shadow: 0 4px 10px rgba(229, 32, 32, 0.4);
    }

    form {
      display: none;
      text-align: left;
      animation: fadeIn 0.5s;
    }

    form.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      color: #E52020;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #E52020;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #E52020;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #c11a1a;
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="showForm('login')">Login</button>
      <button class="tab" onclick="showForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login" class="active">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register">
      <h2>Register</h2>
      <div class="form-group">
        <label for="register-name">Name</label>
        <input type="text" id="register-name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    function showForm(formId) {
      // Hide all forms
      document.getElementById('login').classList.remove('active');
      document.getElementById('register').classList.remove('active');

      // Show selected form
      document.getElementById(formId).classList.add('active');

      // Update active tab
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      if (formId === 'login') {
        tabs[0].classList.add('active');
      } else {
        tabs[1].classList.add('active');
      }
    }
  </script>

</body>
</html>
